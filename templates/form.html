<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Visit Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }
        .form-floating label {
            color: #ddd;
        }
        .form-control {
            background: rgba(255,255,255,0.1) !important;
            border: none !important;
            color: white !important;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.2) !important;
            box-shadow: 0 0 10px #00d4ff;
        }
        .btn-custom {
            background: linear-gradient(90deg, #00d4ff, #6a11cb);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
        }
        a.btn-outline-light {
            color: white;
            border-color: white;
        }
        a.btn-outline-light:hover {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>New Business Visit Entry</h2>
        <form method="POST" action="/submit">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="companyName" name="company_name" placeholder="Name of the Company" required />
                <label for="companyName">🏢 Name of the Company</label>
            </div>

            <h5 class="mt-4">Primary Contact</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="primary_name" placeholder="Name" required />
                <label>👤 Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="primary_position" placeholder="Position" required />
                <label>💼 Position</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" name="primary_contact" placeholder="Contact Number" required />
                <label>📞 Contact Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="primary_email" placeholder="Email" required />
                <label>📧 Email</label>
            </div>

            <h5 class="mt-4">Secondary Contact</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="secondary_name" placeholder="Name" />
                <label>👤 Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="secondary_position" placeholder="Position" />
                <label>💼 Position</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" name="secondary_contact" placeholder="Contact Number" />
                <label>📞 Contact Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="secondary_email" placeholder="Email" />
                <label>📧 Email</label>
            </div>

            <h5 class="mt-4">Visit Details</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="purpose" placeholder="Purpose of Visit" required />
                <label>🎯 Purpose of Visit</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" name="outcome" placeholder="Meeting Outcome" style="height: 100px" required></textarea>
                <label>📝 Meeting Outcome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" name="next_meeting" />
                <label>📅 Next Meeting Date</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" name="notes" placeholder="Additional Notes" style="height: 100px"></textarea>
                <label>🗒️ Additional Notes</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" id="location" class="form-control" name="location" placeholder="Location" />
                <label>📍 Location</label>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom">💾 Save Entry</button>
                <a href="/view" class="btn btn-outline-light ms-2">📂 View Records</a>
            </div>
        </form>
    </div>

    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('location').value = data.display_name || '';
                    })
                    .catch(() => {
                        document.getElementById('location').value = '';
                    });
            });
        }
    </script>
</body>
</html>
